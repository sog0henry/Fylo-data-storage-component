<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-bottom: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="design">
      <div class="box">
        <img src="images/logo.svg" alt="">
        <div class="icons">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="box">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="bar"><span></span></div>
        <div class="message">185 <span>GB Left</span></div>
        <div class="storage">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sog</a>.
  </div>
  <div class="background"></div>
  </div>
</body>
</html>
